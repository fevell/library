<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/app.min.css') }}">
</head>
<body>
	<h2>Catalog</h2>
	<hr>
	{% if book %}
		<ul>
			{% for i in book %}
			<li>
				<span>{{ i.id }}</span>
				<span>{{ i.title }}</span>
			</li>
			{% endfor %}
		</ul>
	{% else %}
	  <h1>Holla!</h1>
	{% endif %}
</body>
</html>
